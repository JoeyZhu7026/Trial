<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .image-container {
        position: relative;
        overflow: hidden;
      }

      .image-container img {
        max-height: 100%;
        width: auto;
      }

      .text-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: black;
        font-size: 24px;
        font-weight: bold;
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
        cursor: pointer;
      }

      .text-overlay:hover {
        opacity: 0.3;
      }

      .text-overlay-head {
        position: absolute;
        top: 2%;
        left: 5%;
        color: black;
        font-size: 30px;
        font-weight: bold;
        opacity: 1;
      }
    </style>
    <script>
      var texts = [
        "第一段文字\
        第一段文字\
        第一段文字\
        第一段文字\
        第一段文字\
      ",
        "第二段文字",
        "第三段文字",
      ];
      var currentIndex = 0;

      function changeText() {
        var textOverlay = document.querySelector(".text-overlay");
        textOverlay.innerHTML = texts[currentIndex];
        currentIndex = (currentIndex + 1) % texts.length;
      }
    </script>
    <title>我们想对你说</title>
  </head>
  <body>
    <div class="image-container">
      <img src="./Image/background1.jpg" alt="Your Image" />
      <div class="text-overlay" onclick="changeText()">第一段文字</div>
      <div class="text-overlay-head">学弟学妹们，我们想对你说———</div>
    </div>
  </body>
</html>
