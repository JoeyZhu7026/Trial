<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "华文行楷", cursive;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .image-container {
        position: relative;
        overflow: hidden;
      }

      .image-container img {
        height: 100vh;
        width: auto;
      }

      .text-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: black;
        font-size: 18px;
        font-weight: bold;
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
        cursor: pointer;
        text-align: left;
        line-height: 1.7;
        /* width: 50%; */
      }

      .text-overlay:hover {
        opacity: 1; /* 鼠标悬停时不变淡 */
      }

      .text-overlay-head {
        position: absolute;
        top: 2%;
        left: 4%;
        color: black;
        font-size: 24px;
        font-weight: bold;
        opacity: 1;
      }
    </style>
    <script>
      var texts = [
        "&nbsp;&nbsp;&nbsp;&nbsp; 复旦的生活真的比高中自由很多！\
      上课也不会再那么死板，老师们都会讲很多有趣的时闻甚至是小故事，\
      特别特别有意思！平时没课了还能去五角场晃悠几圈，书店饭店一应俱全，来必赢！！",
        "&nbsp;&nbsp;&nbsp;&nbsp; 学弟学妹一定要有信心！英语135没到、语文110没到，\
        最后照样能读经管！所以相信自己，轻舟已过万重山~",
        "给大家两个小小的建议：<br>\
        &nbsp;&nbsp;&nbsp;&nbsp; 1.大学数学和高中数学是两个体系，高中数学能学好不代表高等数学能学好，理工类的同学们可千万不能懈怠哦<br>\
        &nbsp;&nbsp;&nbsp;&nbsp; 2.大学考试信息差的影响力增大，能否获得往届资料、题目比较关键，希望这些能在以后帮到大家",
      ];
      var currentIndex = 0;

      function changeText() {
        var textOverlay = document.querySelector(".text-overlay");
        textOverlay.style.opacity = 0; /* 变淡 */
        setTimeout(function () {
          textOverlay.innerHTML = texts[currentIndex];
          currentIndex = (currentIndex + 1) % texts.length;
          textOverlay.style.opacity = 1; /* 浮现 */
        }, 500); /* 设置延迟，确保变淡效果完成 */
      }
    </script>
    <title>我们想对你说...</title>
  </head>
  <body>
    <div class="image-container">
      <img src="./Image/background1.jpg" alt="Your Image" />
      <div class="text-overlay" onclick="changeText()">
        （轻轻点我看下一条嗷）
      </div>
      <div class="text-overlay-head">学弟学妹们，我们想对你说——</div>
    </div>
  </body>
</html>
